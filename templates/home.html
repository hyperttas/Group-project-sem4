<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links</title>
</head>
<body>
  <main class="container" role="main">
    <header>
      <button onclick="window.location.href='/logout'">Logout</button>
      <div>
        <h1>Quick actions</h1>
        <p class="lead">Tap a button to go to that path. Buttons are plain links so they work without JavaScript.</p>
      </div>
    </header>

    <div class="grid" role="navigation" aria-label="Quick links">
      <a class="btn" href="/upload_script" title="Upload script">
        <span class="icon" aria-hidden="true"></span>
        <span>Upload script</span>
      </a>

      <a class="btn" href="/upload_task" title="Upload task">
        <span class="icon" aria-hidden="true"></span>
        <span>Upload task</span>
      </a>

      <a class="btn" href="/results" title="See results">
        <span class="icon" aria-hidden="true"></span>
        <span>See results</span>
      </a>

      <a class="btn" href="/check-diagnostics" title="Check diagnostics">
        <span class="icon" aria-hidden="true"></span>
        <span>Check diagnostics</span>
      </a>
    </div>
  </main>
</body>
</html>
